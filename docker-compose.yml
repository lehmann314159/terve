services:
  terve:
    image: lehmann314159/terve:latest
    container_name: terve
    restart: unless-stopped
    ports:
      - "3333:3333"
    volumes:
      - terve_data:/app/data
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3333
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/app/data/terve.sqlite
    env_file:
      - .env.production
    networks:
      - web
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  terve_data:
    driver: local

networks:
  web:
    external: true